<!DOCTYPE html>
<html>
	<head>
		<title>HTML FORMS</title>
		<link rel="stylesheet" type="text/css" href="css/style_common.css">
	</head>
	<body>
		<header class="box">
			<h2>FORM-Recap</h2>
		</header>
		<section class="box">
			<div>
				<form method="POST">
					First Name:<input type="text" name="fn"><br><br>
					Last Name: <input type="text" name="ln"><br><br>
					Email: <input type="email" name="email" required><br><br>
					How are you today?<br>
					<input type="radio" name="feelings" value="yay">Yay<br>
					<input type="radio" name="feelings" value="nay">Nay<br>
					<input type="radio" name="feelings" value="meh">Meh<br>
					What do you know and how well?<br>
					<input type="checkbox" name="js">JAVASCRIPT
					<select name="js_level">
						<option value="Select" default>Select</option>
						<option value="Beginner">Beginner</option>
						<option value="Intermediate"">Intermediate</option>
						<option value="Advance">Advance</option>
					</select><br>
					<input type="checkbox" name="angular">ANGULAR
					<select name="angular_level">
						<option value="Select" default>Select</option>
						<option value="Beginner">Beginner</option>
						<option value="Intermediate">Intermediate</option>
						<option value="Advance">Advance</option>
					</select><br>
					<input type="checkbox" name="react">REACT
					<select name="react_level">
						<option value="Select" default>Select</option>
						<option value="Beginner">Beginner</option>
						<option value="Intermediate">Intermediate</option>
						<option value="Advance">Advance</option>
					</select><br>
					<input type="checkbox" name="none">NONE<br>
					<input type="submit" value="Let's go!"> || <input type="reset" value="Clear form">
				</form>
			</div>
			<hr><p><a href="index.html">HOME</a> || <a href="flexbox_img.html">Next Lesson: Flexbox-Image Gallery</a></p>
		</section>
	<footer class="box"><em>Concepts review - Udemy<em></footer>
	</body>
</html>
